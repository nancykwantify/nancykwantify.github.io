<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Linktree Clone</title>
  </head>
  <body>
    <!-- Profile picture-->
    <a href="https://instagram.com/nancypantsy">
      <img
        src="img/linkpic.jpg"
        alt="profile picture"
        class="profile-picture"
      />
    </a>

    <!-- Profile name-->
    <div class="profile-name">
      <a href="https://instagram.com/nancypantsy">@nancypantsy</a>
    </div>

    <!-- Links-->
    <a href="https://helpwithcovid.com" class="links">🌎 lend a hand</a>
    <a href="https://nancykwantify.medium.com/" class="links">📝 byte-sized tutorials</a>
    <a href="https://www.buymeacoffee.com/nancykwan" class="links"
      >☕️ buy me a coffee (or tea)</a
    >
    <a href="mailto:nancykwantify@gmail.com" class="links">💌 contact me</a>
    <!-- <a href="#" class="links">TWITTER</a>
        <a href="#" class="links">YOUTUBE</a> -->

    <!-- <div class="bottom-text">Follow Me</div> -->
    <div class="icon-list">
      <a
        href="https://www.youtube.com/channel/UCJ5ArQerIWrhC88vrAuK7bA"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="img/icon-youtube.png"
          alt="github link"
          class="icon-list-img"
        />
      </a>
      <a
        href="https://github.com/nancykwantify"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="img/icon-github.png"
          alt="github link"
          class="icon-list-img"
        />
      </a>
      <a
        href="https://twitter.com/nancykwantify"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="img/icon-twitter.png"
          alt="twitter link"
          class="icon-list-img"
        />
      </a>
    </div>
  </body>
</html>
